<div class="modal-header">
    <h3 class="modal-title" id="modal-title" data-ng-show="errm.isFormError(error)">Le formulaire n'est pas valide</h3>
    <h3 class="modal-title" id="modal-title" data-ng-show="errm.isRequestError(error)">Une erreur est survenue</h3>
</div>
<div class="modal-body">
    <div class="row" data-ng-if="errm.isFormError(error)">
        <div class="col-sm-12">
            <div data-uib-alert data-ng-repeat="message in errm.getFormRootErrors(error)" data-ng-class="'alert-danger'">[$ message $]</div>
        </div>
    </div>
    <div class="row" data-ng-if="errm.isRequestError(error)">
        <div class="col-sm-12">
            <!--<div data-uib-alert data-ng-repeat="message in errm.getFormRootErrors(error)" data-ng-class="'alert-danger'">[$ message $]</div>-->
        </div>
    </div>
</div>
<div class="modal-body wrapped-content">
</div>
<div class="modal-footer wrapped-footer" data-ng-show="hasFooter">
</div>
