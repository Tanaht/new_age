<div class="btn-group btn-group dropup" style="position: fixed; bottom: 30px; right: 30px; z-index: 99;">
    <button type="button" class="btn" data-ng-class="classState()" data-ng-click="persist($event)">
        &nbsp;<span class="glyphicon glyphicon-[$ icon $]"></span> Enregistrer&nbsp;
    </button>
    <button type="button" class="btn" data-ng-class="classState()" disabled>
        <span>Nombre de modifications : [$ count $]</span>
    </button>

    <button type="button" class="btn" data-ng-class="classState()" data-popover-popup-close-delay="250" data-popover-is-open="popoverOpened" data-popover-trigger="'outsideClick'" data-popover-class="persisted-state-view-popover" data-popover-title="File d'attente" data-uib-popover-template="popoverTemplate" data-popover-placement="top-right" data-popover-append-to-body="true">
        &nbsp;<span class="caret"></span>&nbsp;
    </button>
</div>
