<div>
    <div data-uib-alert data-ng-class="'alert-' + po.alert" data-ng-repeat="po in queue.persistedQueue | orderBy:'-'">
        <span ng-bind="po.message()"></span>
    </div>
    <div data-uib-alert data-ng-class="'alert-info'" data-ng-show="count == 0">
        <span>La file d'attente est vide.</span>
    </div>
</div>
