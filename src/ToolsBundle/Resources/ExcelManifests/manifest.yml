sheets:
    sheet1:
        utilisateurs:
            type: entity
            label: Utilisateurs de l'application
            class: UserBundle:Utilisateur
            childrens:
                username:
                    type: attribute
                    label: Nom d'utilisateur
                    property: username
                lastname:
                    type: attribute
                    label: Nom
                    property: nom
                firstname:
                    type: attribute
                    label: Pr√©nom
                    property: prenom
                mails:
                    type: collection
                    label: Emails
                    reference: emails
                    property: email_list
        emails:
            type: entity
            label: Emails des Utilisateurs
            class: VisiteurBundle:Email
            childrens:
                email:
                    type: attribute
                    label: Mail
                    property: email

