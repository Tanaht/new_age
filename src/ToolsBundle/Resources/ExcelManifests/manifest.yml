sheets:
    Liste des Utilisateurs:
        utilisateurs:
            type: entity
            label: Utilisateurs de l'application
            class: UserBundle:Utilisateur
            childrens:
                username:
                    type: attribute
                    label: Nom d'utilisateur
                    property: username
                lastname:
                    type: attribute
                    label: Nom
                    property: nom
                firstname:
                    type: attribute
                    label: Prénom
                    property: prenom
                mails:
                    type: collection
                    label: Emails
                    reference: emails
                    property: email_list
                numeros:
                    type: collection
                    label: Tel
                    reference: numeros
                    property: num_list
        numeros:
            type: entity
            label: Numéros de téléphone
            class: VisiteurBundle:NumeroTelephone
            childrens:
                numeros:
                    type: attribute
                    label: Numéros
                    property: numero
        emails:
            type: entity
            label: Emails des Utilisateurs
            class: VisiteurBundle:Email
            childrens:
                email:
                    type: attribute
                    label: Mail
                    property: email

